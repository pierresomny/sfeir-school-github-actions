name: reusable workflow
on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: 'lts/*'

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout
      - name : setup node
        uses: actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}
      - name: run test
        shell: bash
        run: |
          node -v
          npm install
          npm test